<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>ESPrinkler - Rain delay</title>
  </head>
  <body>
    <div style="text-align:left;display:inline-block;min-width:340px;">
      <div style="text-align:center;font-weight:normal;font-size:40px">
        ESPrinkler
      </div>
      <br />
        <fieldset>
            <legend style="text-align:left">WiFi</legend>
            <form method="get" action="wifi">
            SSID<br/>
            <input id="ssid" value="Maneggio"/><br/><br/>
            Password<br/>
            <input id="password" value="******"/><br/><br/>
            <button type="submit">Save</button><br/><br/>
            </form>
      </fieldset>
    <br/>
    <fieldset>
        <legend style="text-align:left">Network</legend>
        <form method="get" action="network">
        Hostname<br/>
        <input type="text" id="host"/><br/><br/>
        IP (blank for DHCP)<br/>
        <input type="text" id="ip"/><br/><br/>
        Subnet mask<br/>
        <input type="text" id="mask"/><br/><br/>
        Default gateway<br/>
        <input type="text" id="gateway"/><br/><br/>
        DNS<br/>
        <input type="text" id="dns"/><br/><br/>
        <button type="submit">Save</button><br/><br/>
        </form>
  </fieldset>
<br/>
    <button>Configuration</button>
    <br/>
      <hr />
      <div style="text-align:right;font-size:11px;">
        <a href="https://bit.ly/esprinkler" target="_blank" style="color:#aaa;">ESPrinkler 1.0.0 by Bubi</a>
      </div>
    </div>
  </body>
</html>
