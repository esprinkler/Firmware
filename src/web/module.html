<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>ESPrinkler - Module configuration</title>
  </head>
  <body>
    <div style="text-align:left;display:inline-block;min-width:340px;">
              <div style="text-align:center;font-weight:normal;font-size:40px">
        ESPrinkler
      </div>
      <br />
<fieldset>
    <legend>Module parameters</legend>
    <br/><b>Module type</b><br>
    <select id="module">
        <option value="0">Generic (0)</option>
        <option value="1">Sonoff 4CH (1)</option>
        <option value="2">Sonoff 4CH Pro (2)</option>
        <option value="4">Sonoff 4CH Pro R2 (3)</option>
    </select><br/>
    <br/>
    <br/><b>74HC595</b><br>
    <table>
        <tbody>
            <tr>
                <td style="width:190px">DS (pin 14)</td>
                <td style="width:160px">
                    <select id="shiftDs">
                        <option value="255">None</option>
                        <option value="0">D3 GPIO0 Button1</option>
                        <option value="1">TX GPIO1 Serial Out</option>
                        <option value="2">D4 GPIO2</option>
                        <option value="3">RX GPIO3 Serial In</option>
                        <option value="4">D2 GPIO4</option>
                        <option value="5">D1 GPIO5</option>
                        <option value="12">D6 GPIO12 Relay1</option>
                        <option value="13">D7 GPIO13 Led1i</option>
                        <option value="14">D5 GPIO14 Sensor</option>
                        <option value="15">D8 GPIO15</option>
                        <option value="16">D0 GPIO16</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="width:190px">SH_CP (pin 11)</td>
                <td style="width:160px">
                    <select id="shiftShCp">
                        <option value="255">None</option>
                        <option value="0">D3 GPIO0 Button1</option>
                        <option value="1">TX GPIO1 Serial Out</option>
                        <option value="2">D4 GPIO2</option>
                        <option value="3">RX GPIO3 Serial In</option>
                        <option value="4">D2 GPIO4</option>
                        <option value="5">D1 GPIO5</option>
                        <option value="12">D6 GPIO12 Relay1</option>
                        <option value="13">D7 GPIO13 Led1i</option>
                        <option value="14">D5 GPIO14 Sensor</option>
                        <option value="15">D8 GPIO15</option>
                        <option value="16">D0 GPIO16</option>
                    </select>
                </td>
            </tr>                
            <tr>
                <td style="width:190px">ST_CP (pin 12)</td>
                <td style="width:160px">
                    <select id="shiftStCp">
                        <option value="255">None</option>
                        <option value="0">D3 GPIO0 Button1</option>
                        <option value="1">TX GPIO1 Serial Out</option>
                        <option value="2">D4 GPIO2</option>
                        <option value="3">RX GPIO3 Serial In</option>
                        <option value="4">D2 GPIO4</option>
                        <option value="5">D1 GPIO5</option>
                        <option value="12">D6 GPIO12 Relay1</option>
                        <option value="13">D7 GPIO13 Led1i</option>
                        <option value="14">D5 GPIO14 Sensor</option>
                        <option value="15">D8 GPIO15</option>
                        <option value="16">D0 GPIO16</option>
                    </select>
                </td>
            </tr>                
        </tbody>
    </table>
    
    <br/>
    <br/>

    <b>Sprinkler</b><br>
    <table>
        <tbody>
            <tr>
                <td style="width:190px">Rain sensor</td>
                <td style="width:160px">
                    <select id="master">
                        <option value="255">None</option>
                        <option value="0">D3 GPIO0 Button1</option>
                        <option value="1">TX GPIO1 Serial Out</option>
                        <option value="2">D4 GPIO2</option>
                        <option value="3">RX GPIO3 Serial In</option>
                        <option value="4">D2 GPIO4</option>
                        <option value="5">D1 GPIO5</option>
                        <option value="12">D6 GPIO12 Relay1</option>
                        <option value="13">D7 GPIO13 Led1i</option>
                        <option value="14">D5 GPIO14 Sensor</option>
                        <option value="15">D8 GPIO15</option>
                        <option value="16">D0 GPIO16</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="width:190px">Master Valve</td>
                <td style="width:160px">
                    <select id="master">
                        <option value="255">None</option>
                        <option value="0">D3 GPIO0 Button1</option>
                        <option value="1">TX GPIO1 Serial Out</option>
                        <option value="2">D4 GPIO2</option>
                        <option value="3">RX GPIO3 Serial In</option>
                        <option value="4">D2 GPIO4</option>
                        <option value="5">D1 GPIO5</option>
                        <option value="12">D6 GPIO12 Relay1</option>
                        <option value="13">D7 GPIO13 Led1i</option>
                        <option value="14">D5 GPIO14 Sensor</option>
                        <option value="15">D8 GPIO15</option>
                        <option value="16">D0 GPIO16</option>

                        <option value="64">Q0</option>
                        <option value="65">Q1</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td style="width:190px">Zone 1</td>
                <td style="width:160px">
                    <select id="zone1">
                        <option value="255">None</option>
                        <option value="0">D3 GPIO0 Button1</option>
                        <option value="1">TX GPIO1 Serial Out</option>
                        <option value="2">D4 GPIO2</option>
                        <option value="3">RX GPIO3 Serial In</option>
                        <option value="4">D2 GPIO4</option>
                        <option value="5">D1 GPIO5</option>
                        <option value="12">D6 GPIO12 Relay1</option>
                        <option value="13">D7 GPIO13 Led1i</option>
                        <option value="14">D5 GPIO14 Sensor</option>
                        <option value="15">D8 GPIO15</option>
                        <option value="16">D0 GPIO16</option>

                        <option value="64">Q0</option>
                        <option value="65">Q1</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td style="width:190px">Zone 2</td>
                <td style="width:160px">
                    <select id="zone2">
                        <option value="255">None</option>
                        <option value="0">D3 GPIO0 Button1</option>
                        <option value="1">TX GPIO1 Serial Out</option>
                        <option value="2">D4 GPIO2</option>
                        <option value="3">RX GPIO3 Serial In</option>
                        <option value="4">D2 GPIO4</option>
                        <option value="5">D1 GPIO5</option>
                        <option value="12">D6 GPIO12 Relay1</option>
                        <option value="13">D7 GPIO13 Led1i</option>
                        <option value="14">D5 GPIO14 Sensor</option>
                        <option value="15">D8 GPIO15</option>
                        <option value="16">D0 GPIO16</option>

                        <option value="64">Q0</option>
                        <option value="65">Q1</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td style="width:190px">Zone 3</td>
                <td style="width:160px">
                    <select id="zone3">
                        <option value="255">None</option>
                        <option value="0">D3 GPIO0 Button1</option>
                        <option value="1">TX GPIO1 Serial Out</option>
                        <option value="2">D4 GPIO2</option>
                        <option value="3">RX GPIO3 Serial In</option>
                        <option value="4">D2 GPIO4</option>
                        <option value="5">D1 GPIO5</option>
                        <option value="12">D6 GPIO12 Relay1</option>
                        <option value="13">D7 GPIO13 Led1i</option>
                        <option value="14">D5 GPIO14 Sensor</option>
                        <option value="15">D8 GPIO15</option>
                        <option value="16">D0 GPIO16</option>

                        <option value="64">Q0</option>
                        <option value="65">Q1</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td style="width:190px">Zone 4</td>
                <td style="width:160px">
                    <select id="zone4">
                        <option value="255">None</option>
                        <option value="0">D3 GPIO0 Button1</option>
                        <option value="1">TX GPIO1 Serial Out</option>
                        <option value="2">D4 GPIO2</option>
                        <option value="3">RX GPIO3 Serial In</option>
                        <option value="4">D2 GPIO4</option>
                        <option value="5">D1 GPIO5</option>
                        <option value="12">D6 GPIO12 Relay1</option>
                        <option value="13">D7 GPIO13 Led1i</option>
                        <option value="14">D5 GPIO14 Sensor</option>
                        <option value="15">D8 GPIO15</option>
                        <option value="16">D0 GPIO16</option>

                        <option value="64">Q0</option>
                        <option value="65">Q1</option>
                    </select>
                </td>
            </tr>
            
        </tbody>
    </table>
            <button name="save" type="submit">Save</button>
    </fieldset>



<br />
<button>Configuration</button>
<br />
<hr />
<div style="text-align:right;font-size:11px;">
  <a href="https://bit.ly/esprinkler" target="_blank" style="color:#aaa;">ESPrinkler 1.0.0 by Bubi</a>
</div>
</div>
</body>
</html>
